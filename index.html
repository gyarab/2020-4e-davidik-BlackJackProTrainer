<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BlackJack</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" href="PNG/icon.png">
</head>

<body>
  <div class='circle-container' id="table">
    <!--  <div class="inner-circle"></div> -->
    <div class="text">
      <p>BLACKJACK PAYS 3 TO 2</p>
      <p>Dealer must draw 16, and stand on all 17's</p>
      <p>INSURANCE PAYS 2 TO 1</p>
      <p>Allow surrender <button id="allowSurr" class="tableButt" onclick="allowSurr()">on</button>  AutoBet <button id="autoBet" class="tableButt" onclick="autoBet()">off</button> </p>
    </div>
    <div class="deck" id="deck">
      <img src="PNG/gray_back.png" alt="">
    </div>
    <div class="dealersPole" id="pole">
<div class="scoredealer" id="s6"></div>
    </div>
<div class="players">

    <span id='p5'>
      <div class="splitScore" id="ss5"></div>
      <div class="score" id="s5"></div>
      <div class="ring" id="r5"></div>
      <div class="balance" id="b5"></div>

    </span>
    <span id='p3'>
      <div class="splitScore" id="ss3"></div>
      <div class="score" id="s3"></div>
      <div class="ring" id="r3"></div>
      <div class="balance" id="b3"></div>

</span>
    <span id='p1'>
    <div class="splitScore" id="ss1"></div>
    <div class="score" id="s1"></div>
    <div class="ring" id="r1"></div>
      <div class="balance" id="b1"></div>

  </span>
    <span id='p2'>
      <div class="splitScore" id="ss2"></div>
      <div class="score" id="s2"></div>
        <div class="ring" id="r2"></div>
      <div class="balance" id="b2"></div>
  </span>
    <span id='p4'>
    <div class="splitScore" id="ss4"></div>
    <div class="score" id="s4"></div>
      <div class="ring" id="r4"> </div>
      <div class="balance" id="b4"></div>
  </span>
  </div>

  </div>
  <div id="buttons">
    <button class="button" onclick="players(1)">1 Player</button>
    <button class="button" onclick="players(2)">2 Players</button>
    <button class="button" onclick="players(3)">3 Players</button>
    <button class="button" onclick="players(4)">4 Players</button>
    <button class="button" onclick="players(5)">5 Players</button>
  </div>
  <div id="strategies">
    <div class="">
      <h3>Strategies</h3>
    </div>
    <div class="cardCount" id="cc">Card count</div>
    <div class="trueCount" id="tr">True count</div>
    <div class="cardLeft" id="cl">Cards left</div>
    <div class="basicStrategy" id="bs">Basic Strategy: HIT/STAY</div>
    <div class="bet" id="b">Bet: 20</div>
    <div class="tip" id="tip">Tip: If True count is lower than -2, you should start over.</div>
  </div>
</body>
<script type="text/javascript" src="js/deck.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/table.js"></script>
<script type="text/javascript" src="js/strategies.js"></script>
<script type="text/javascript" src="js/cardDeal.js"></script>
<script type="text/javascript" src="js/turns.js"></script>
<script type="text/javascript" src="js/game.js"></script>

</html>
